server:
  port: ${port:6061}

management:
  health:
    mongo:
      enabled: false
    defaults:
      enabled: true
  security:
    enabled: false
  endpoints:
    web:
      exposure:
        # 暴露所有端点
        include: '*'
      base-path: /monitor
      path-mapping:
        health: up
  endpoint:
    health:
      show-details: always
    # 之间关闭进程
    shutdown:
      enabled: false

spring:
  application:
    name: orderService4
  profiles:
    active: ${activeProfile:dev}
#  security:
#    user:
#      name: admin
#      password: 123456
  cloud:
    nacos:
      config:
        server-addr: @nacos.addr@:${NACOS_PORT:8848}
        namespace: demo
        group: demo
  config:
    import:
      - nacos:@profiles.active@-common.yml
      - nacos:@profiles.active@-order.yml
      - nacos:@profiles.active@-nacos-common.yml
      - nacos:@profiles.active@-mysql-common.yml